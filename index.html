<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basic Calculator</title>
</head>
<body>
    
    <table>
        <tr>
            <th colspan="4" id="screen">0</th>
        </tr>
        <tr>
            <td id="delete">AC</td>
            <td class="calc calc-t" id="square">x<sup>2</sup></td>
            <td class="calc calc-t" id="p-m">+/-</td>
            <td class="calc calc-r btns">&divide;</td>
        </tr>
        <tr>
            <td class="num btns">7</td>
            <td class="num btns">8</td>
            <td class="num btns">9</td>
            <td class="calc calc-r btns" id="multiply">&times;</td>
        </tr>
        <tr>
            <td class="num btns">4</td>
            <td class="num btns">5</td>
            <td class="num btns">6</td>
            <td class="calc calc-r btns" id="minus">&minus;</td>
        </tr>
        <tr>
            <td class="num btns">1</td>
            <td class="num btns">2</td>
            <td class="num btns">3</td>
            <td class="calc calc-r btns" id="plus">&plus;</td>
        </tr>
        <tr>
            <td colspan="2" class="num">0</td>
            <td id="dot">&#xb7;</td>
            <td class="calc calc-r" id="equals">=</td>
        </tr>
    </table>

    <script src="main.js"></script>
</body>
</html>
